    <script>
     window.onscroll = function() {logoscale(), stickynav()};

  function logoscale() {
    let womp = 100 - (document.scrollingElement.scrollTop/4);
    let womp2 = 30 + (document.scrollingElement.scrollTop/10);
   
    console.log(document.scrollingElement.scrollTop);
    document.getElementById("logo").style.scale = `${womp}%`;
    if (document.scrollingElement.scrollTop < 900 && document.getElementById("hero").style.scale < 100) {
      document.getElementById("hero").style.scale = `${womp2}%`;
    }
    else {
      document.getElementById("hero").style.scale = "100%";
    }

  <script> 
  // When the user scrolls the page, execute myFunction
// Get the navbar
var navbar = document.getElementById("nav");
// Get the offset position of the navbar
var sticky = navbar.offsetTop;
// Add the sticky class to the navbar when you reach its scroll position. Remove "sticky" when you leave the scroll position
function stickynav() {
  if (window.pageYOffset >= sticky) {
    navbar.classList.add("sticky")
  } else {
    navbar.classList.remove("sticky");
  }
}

    
</script>
