        <script>
        // Function to open the popup
        function openPopup() {
            document.getElementById("video-popup").style.display = "block";
            document.getElementById("video-frame").play();
        }
        
        // Function to close the popup
        function closePopup() {
            document.getElementById("video-popup").style.display = "none";
            document.getElementById("video-frame").pause();
        }
        
        // Attach click event listener to the Kofi button
        document.getElementById("kofi-button").addEventListener("click", function(event) {
            event.preventDefault(); // Prevent the default action of following the link
            openPopup(); // Open the popup
        });
        
        // Update Kofi button position on scroll
        window.addEventListener("scroll", function() {
            var button = document.getElementById("kofi-button");
            var rect = button.getBoundingClientRect();
            var offset = window.pageYOffset || document.documentElement.scrollTop;
            var bottomOffset = Math.max(20, 20 - (document.documentElement.scrollHeight - (offset + window.innerHeight)));
            button.style.bottom = bottomOffset + "px";
        });
        </script>

  if (window.pageYOffset >= sticky) {
    navbar.classList.add("sticky")
  } else {
